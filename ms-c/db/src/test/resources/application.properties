spring.application.name=client
server.port=9393
resource-server.url=http://localhost:8777

# id keycloak-клиента для обмена данными между микросервисами
micro-client.id=msm

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://nmedalist.ru:9443/realms/medalist-realm/protocol/openid-connect/certs
keycloak.url=https://nmedalist.ru:9443/realms/medalist-realm/protocol/openid-connect
keycloak.credentials.secret=${KC_SECRET}

logging.pattern.console=%d{HH:mm:ss} %highlight(%-5level) %cyan(%logger{35}) - %msg %n

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
#spring.datasource.url=jdbc:postgresql://nmedalist.ru:7777/medalist
#spring.datasource.url=jdbc:postgresql://localhost:5432/medalist
#spring.datasource.username=test
#spring.datasource.password=test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.enhancer.enableDirtyTracking=true
